<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SimplexDB</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css"
	      href="https://cdn.datatables.net/t/bs/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
	<link href="../css/style.css" rel="stylesheet"/>
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>
	<script type="text/javascript"
	        src="https://cdn.datatables.net/t/bs/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
	<script src="../js/data-operations.js"></script>
</head>
<body>
<div class="container">

</div>
<div class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SimplexDB</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
							class="glyphicon glyphicon-import"></span> Upload Files<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<form class="form" id="form1" enctype="multipart/form-data" method="post" action="save">
							<div class="form-group">
								<input type="file" name="fileToUpload" multiple="multiple" id="fileUploadBtn"
								       class="form-control" onchange="fileSelected();"/>
							</div>
							<div id="fileName"></div>
							<div id="fileSize"></div>
							<div id="fileType"></div>
							<div class="form-group">
								<input type="button" id="uploadBtn" onclick="uploadFile()" class="form-control"
								       value="Upload"/>
							</div>
						</form>
					</ul>
				</li>
				<li><a href="#" onclick="exportData()"><span class="glyphicon glyphicon-export"></span> Export</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="../swagger-ui.html" target="_blank"><span class="glyphicon glyphicon-info-sign">
				</span> API Documentation</a></li>
			</ul>
		</div>
	</nav>
	<table class="table table-striped" id="dataTable">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Size</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="data: ${datalist}">
			<td th:text="${data.dataInternalId}"></td>
			<td th:text="${data.dataName}"></td>
			<td th:text="${data.dataSize}"></td>
			<td>
				<button type="submit" class="btn btn-default"
				        th:id="'saveBtn_' + ${data.dataInternalId}"
				        th:onclick="'saveData(\'' + ${data.dataInternalId} + '\');'">Export
				</button>
				<button type="submit" class="btn btn-danger"
				        th:id="'deleteBtn_' + ${data.dataInternalId}"
				        th:onclick="'deleteData(\'' + ${data.dataInternalId} + '\');'">Delete
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
