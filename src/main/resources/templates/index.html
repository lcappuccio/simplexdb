<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Data List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
	<link href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet"/>
	<link href="../css/style.css" rel="stylesheet"/>
	<!-- JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	        crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"/>
	<script src="../js/data-operations.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" th:href="@{/simplexdb/view}">SimplexDB</a>
	</div>
	<div class="nav navbar-nav">
		<li><a href="#" onclick="exportData()">Export</a></li>
	</div>
</nav>
<div class="container">
	<h2>Data List</h2>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Size</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="data: ${datalist}">
			<td th:text="${data.dataInternalId}"></td>
			<td th:text="${data.dataName}"></td>
			<td th:text="${data.dataSize}"></td>
			<td>
				<button type="submit" class="btn btn-default"
				        th:onclick="'saveData(\'' + ${data.dataInternalId} + '\');'">Export
				</button>
				<button type="submit" class="btn btn-danger"
				        th:onclick="'deleteData(\'' + ${data.dataInternalId} + '\');'">Delete
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<form id="form1" enctype="multipart/form-data" method="post" action="save">
		<div class="row">
			<label for="file">Select a File to Upload</label><br/>
			<input type="file" name="file" id="file" class="form-control" onchange="fileSelected();"/>
		</div>
		<div id="fileName"></div>
		<div id="fileSize"></div>
		<div id="fileType"></div>
		<div class="row">
			<input type="button" onclick="uploadFile()" class="form-control" value="Upload"/>
		</div>
		<div id="progressNumber"></div>
	</form>
</div>
</body>
</html>
