# Database settings
# Implementation (supported: mapdb, berkeleydb)
database.type=mapdb
# Persistence filename
database.filename=target/test_map.db
# Maximum memory occupation in bytes
database.memory.occupation=1000

# Storage folder
storage.folder=target/test_output

# File size limit
spring.http.multipart.max-file-size=32Mb
spring.http.multipart.max-request-size=32Mb

# Logging
logging.level.org.systemexception.simplexdb=DEBUG
logging.level.org.springframework.web=INFO
logging.file=target/simplexdb-test.log
#logging.pattern.console = %d|%level|%c|%msg%n
logging.pattern.file=%d|%level|%c|%msg%n

# Application listening port
server.port=5000